<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./tablet.css">
    <title>Document</title>
    
        
    
</head>
<body>

    <!-- Barra navegadora-->

    <nav id="navbar">
        <ul>
            <li><a href="#main">Home</a></li>
            <li><a href="#asdf">Skills</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#certificados">Certificados</a></li>
            <li><a href="#cv">Cv</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li id="lang">español</li>
        </ul>
        <div id="hora"></div>
    </nav>
      
    <!-- Primer Mensaje / Saludo-->
    <main id="main">
        <div class="contenedor dos" id="asd">
            <p>Hola! <span>Nicolás</span> es mi nombre. </p>
            <p> Desarrollador <span>Front End</span></p>
        </div>
        
    
        <!-- Segundo Mensaje / Skills-->
    
        <div class="contenedor uno" id="asdf">
            <p>Skills / Tools:</p>
            <div id="div-superior" class="div-skill">
                <img src="./img/html/html.png" alt="" class="skill-icon">
                <img src="./img/css/css.png" alt="" class="skill-icon">
            </div>

            <div id="div-inferior" class="div-skill">
                <img src="./img/js/javascript.png" alt="" class="skill-icon">
                <img src="./img/png-transparent-microsoft-visual-studio-visual-studio-code-source-code-editor-computer-icons-coder-blue-angle-text-thumbnail.png" alt="" class="skill-icon">
            </div>
            
        </div>
    
        <!-- Tercer Mensaje / Proyectos-->
    
        
        <div class="contenedor dos" id="proyectos">
            <p>Proyectos</p>
            <div id="contenedor_proyectos">
                <img src="./img/proyectos/codificador.png" alt="" class="foto_proyectos">
                <img src="./img/proyectos/contador.png" alt="" class="foto_proyectos">
                <img src="./img/proyectos/calculadora.png" alt="" class="foto_proyectos">
                <img src="./img/proyectos/todo_list.png" alt="" class="foto_proyectos">
            </div>
            <a href="">Mostrar todo</a>
        </div>
           
    
        <!-- Cuarto Mensaje / Certificados-->
    
        <div class="contenedor uno" id="certificados">
            <p>Certificados</p>
            <img src="./img/Certification.png" alt="">
        </div>
    
        <!-- Quinto Mensaje / cv-->
    
        <div class="contenedor dos" id="cv">
            Cv
        </div>
        
        <!-- Zona de Contacto-->
    
        <div id="contacto" id="contacto">
            <hr>
            <div id="redes">
                <div class="fondo-icono"><img src="./img/li.png" alt="" class="redes"></div>
                <div class="fondo-icono"><img src="./img/github.png" alt="" class="redes"></div>
                <img src="./img/faceb.png" alt="" class="redes">
                <div class="fondo-icono"><img src="./img/instagram.jpg" alt="" class="redes"></div>
            </div>
            <hr>
        </div>
    </main>   
    
    

</body>
</html>
